<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeVille</title>
    <style>
      .hide {
        display: none;
      }

      body {
        background-color: #2b2b2b;
        color: #f0f8ff;
      }
    </style>
  </head>
  <body onkeydown="check(event)">
    <nav>
      <div onclick="showNewStuff()" id="home">
        <h1>AnimeVile</h1>
      </div>
      <div class="search">
        <input type="text" id="searchbar" />
        <button class="get" id="search-btn" onclick="searchBtn()">
          search
        </button>
      </div>
    </nav>
    <main>
      <section class="release display">
        <h2>New tings</h2>
        <div class="new-anime"></div>
        <button onclick="showMoreNew()" id="more-release-btn">more</button>
        <!-- keeps value of current page to use when to show next page -->
        <input type="hidden" name="page-number" id="new-page-number" />
      </section>
      <section class="results display hide">
        <h2 class="results-title">Found this fam</h2>
        <div class="show-results"></div>
        <!-- keeps value of current page to use when to show next page -->
        <input type="hidden" name="page-number" id="search-page-number" />
        <button onclick="showMore()" id="more-search-btn">more</button>
      </section>
      <section class="details display hide">
        <h2>info</h2>
        <div class="information"></div>
        <div class="genres"></div>
        <div class="synopsis"></div>
        <div class="episodes"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
